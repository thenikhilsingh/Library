<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Indie+Flower&family=Overpass:ital,wght@0,100..900;1,100..900&family=Rubik+Vinyl&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>Library</nav>
    <main>
      <div class="addbtnContainer"><button id="addBtn">+ Add Book</button></div>
      <div class="library"></div>
    </main>
    <div class="addBtnPopupCont">
      <h1>Add new book</h1>
      <form>
        <input id="titleInp" type="text" placeholder="Title" required />
        <input id="authorInp" type="text" placeholder="Author" required />
        <input id="pagesInp" type="text" placeholder="Pages" required />
        <div>
          <label for="readstatusInp">Have you read it?</label>
          <input id="readstatusInp" type="checkbox" />
        </div>
      <button id="submit">Submit</button>
      </form>
    <script src="script.js"></script>
  </body>
</html>
